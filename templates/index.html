<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panic Attack Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Panic Attack Prediction</h1>
        <form id="predictionForm">
            <label>Age:</label>
            <input type="number" id="age" required>

            <label>Panic Attack Frequency (per week):</label>
            <input type="number" id="panic_attack_frequency" required>

            <label>Duration of Panic Attack (minutes):</label>
            <input type="number" id="duration_minutes" required>

            <label>Heart Rate (bpm):</label>
            <input type="number" id="heart_rate" required>

            <label>Caffeine Intake (cups per day):</label>
            <input type="number" id="caffeine_intake" required>

            <label>Exercise Frequency (times per week):</label>
            <input type="number" id="exercise_frequency" required>

            <label>Sleep Hours per night:</label>
            <input type="number" step="0.1" id="sleep_hours" required>

            <label>Alcohol Consumption (drinks per week):</label>
            <input type="number" id="alcohol_consumption" required>

            <label>Gender:</label>
            <select id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>

            <label>Trigger:</label>
            <input type="text" id="trigger" required>

            <label>Sweating:</label>
            <select id="sweating">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Shortness of Breath:</label>
            <select id="shortness_of_breath">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Dizziness:</label>
            <select id="dizziness">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Chest Pain:</label>
            <select id="chest_pain">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Trembling:</label>
            <select id="trembling">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Medical History:</label>
            <input type="text" id="medical_history" required>

            <label>Medication:</label>
            <select id="medication">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Smoking:</label>
            <select id="smoking">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Therapy:</label>
            <select id="therapy">
                <option>Yes</option>
                <option>No</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
